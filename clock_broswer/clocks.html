<!DOCTYPE html> 
<html> 
	<head>
		<link type="text/css" rel="stylesheet" href="css/photo.css">
		<link type="text/css" rel="stylesheet" href="css/dts_switchablepage.css">
		<link type="text/css" rel="stylesheet" href="css/dts_coolbtn.css">
		<link type="text/css" rel="stylesheet" href="css/dts_arrowbtn.css">
		<script src="js/photo.js"></script>
		<script src="js/jquery/jquery-min.js"></script>
		<script src="js/svg/snap.svg-min.js"></script>
		<script src="js/dts_coolbtn.js"></script>
		<script src="js/dts_clocks.js"></script>
		<script src="clock/clock0.js"></script>
		<script src="clock/clock1.js"></script>
		<script src="clock/clock2.js"></script>
		<script src="clock/clock3.js"></script>
		<script src="clock/clock4.js"></script>
		<script src="clock/clock5.js"></script>
		<script src="clock/clock6.js"></script>
		<script src="clock/clock7.js"></script>

		<!-- 初始化 -->
		<script type="text/javascript">
			window.onload=function(){
				clocks[0] = clock0;
				clocks[1] = clock1;
				clocks[2] = clock2;
				clocks[3] = clock3;
				clocks[4] = clock4;
				clocks[5] = clock5;
				clocks[6] = clock6;
				clocks[7] = clock7;
				// 画菜单按钮
				coolButton();
				clocks[7]();
				photo();

				alert("No support IE, f**k the IE");
			}
		</script>

	</head>
	<body class="no-open">
		<a id="switch">
			<span id="icon" class="myicon"></span>
			<canvas id="canvas" width="54" height="54"></canvas>
		</a>
		<div id="clock"></div>
		<div id="photo">
			<div class="imgContainer">
				<!--大图-->
				<div class="detailImg" > 
					<div id="detailImg-pre" class="arrow left">
					</div>
					<div id="detailImg-box" class="box"> 
					</div>
					<div id="detailImg-next" class="arrow right">
					</div> 
				</div>
				<!--小图-->
				<div class="smallImg"> 
					<div id="smallImg-pre" class="arrow left"></div>
					<div id="smallImg-box" class="box">
						<ul id="smallImg-ul" class="imgUl">
						</ul>
					</div>
					<div id="smallImg-next" class="arrow right"></div> 
				</div>
			</div>
		</div>
	</body>
</html>
